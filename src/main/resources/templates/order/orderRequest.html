<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<main layout:fragment="content" class="container my-2">
<style>

  /*row 내에 있는 div에게 보더를 추가.*/
  .row>div {
    border: 1px solid black;
  }

  /*https://velog.io/@anna/css-sticky-sticky-sidebar-example*/
  /* // 좌측 본문 */
  .article {
    display: inline-block;
  }

  /* // 좌측 사이드바 */
  .side {
    float: left;
    position: sticky;
    top: 50px;
    margin: 10px;
  }
</style>
  <form action="">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-light">거래처 선택</button>
          <button type="button" class="btn btn-light" data-bs-toggle="modal"
                  data-bs-target="#modalViewProduct">품목조회</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">서류코드</div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2">작성일자</div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-2">품번</div>
        <div class="col-sm-2">품목코드</div>
        <div class="col-sm-3">품목명</div>
        <div class="col-sm-2">수량</div>
        <div class="col-sm-3">비고</div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-light">납기요청일자</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary">발주요청</button>
        </div>
      </div>
    </div>
  </form>
  <!--품목조회버튼과 연결되는 모달창-->
  <div class="modal" id="modalViewProduct">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1>"거래처 명"</h1>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="container text-center">
              <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">물품번호</div>
                <div class="col-sm-5">물품명</div>
                <div class="col-sm-3">가격(입력값)</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">선택 확정</button>
        </div>
      </div>
    </div>
  </div>

</main>
</html>
