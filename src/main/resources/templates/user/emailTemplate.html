<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .auth-code {
            display: block;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>이메일 인증을 완료해주세요</h2>
        <p>안녕하세요, 거래처 고객님!</p>
        <p>비밀번호 변경을 위한 이메일 인증을 완료하려면 아래 인증 코드를 입력해 주세요.</p>

        <!-- 인증코드 표시 -->
        <span class="auth-code">${authCode}</span> <!-- ${authCode}가 동적으로 삽입됩니다. -->

        <p>위 인증 코드를 인증 입력란에 입력해 주세요.</p>

        <p>감사합니다.</p>

        <div class="footer">
            <p>본 메일은 발신 전용입니다. 회신하지 마세요.</p>
        </div>
    </div>
</body>
</html>
