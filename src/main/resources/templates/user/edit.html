<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">회원 정보 상세</h2>
        <div class="card p-4">
            <form>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">회원 아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required readonly>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">회원 이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required readonly>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">부서</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">직급</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">핸드폰번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">전화번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">우편번호</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-secondary">우편번호 검색</button>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">주소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">상세주소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">사용자 권한</label>
                    <div class="col-sm-10">
                        <select class="form-select" required>
                            <option value="admin">관리자</option>
                            <option value="user">일반 사용자</option>
                            <option value="guest">게스트</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
