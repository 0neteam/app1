<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">인사관리 시스템</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">직원 추가</button>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>사번</th>
                    <th>사원명</th>
                    <th>부서명</th>
                    <th>직급</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td>1</td>
                    <td>2023001</td>
                    <td>김철수</td>
                    <td>개발팀</td>
                    <td>과장</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">삭제</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 직원 추가 모달 -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">직원 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label class="form-label">사번</label>
                            <input type="text" class="form-control" id="empId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">사원명</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">부서명</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">직급</label>
                            <input type="text" class="form-control" id="position" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addEmployee()">추가</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let employeeCount = 1;
        function addEmployee() {
            const empId = document.getElementById('empId').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const position = document.getElementById('position').value;
            
            if (empId && name && department && position) {
                employeeCount++;
                const tableBody = document.getElementById('employeeTableBody');
                const row = `<tr>
                                <td>${employeeCount}</td>
                                <td>${empId}</td>
                                <td>${name}</td>
                                <td>${department}</td>
                                <td>${position}</td>
                                <td><button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">삭제</button></td>
                            </tr>`;
                tableBody.innerHTML += row;
                
                document.getElementById('employeeForm').reset();
                var modal = new bootstrap.Modal(document.getElementById('addEmployeeModal'));
                modal.hide();
            }
        }

        function deleteEmployee(button) {
            button.closest('tr').remove();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
