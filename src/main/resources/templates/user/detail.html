<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">      

<main layout:fragment="content" class="container my-2">

<link rel="stylesheet" href="/css/user/detail.css">
<script src="/js/user/detail.js"></script>
	        
<div class="container mt-5">
    <h2 class="mb-4">회원 정보 상세</h2>
    <div class="card p-4">
        <form th:action="@{/user/list}" method="post">
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">회원 아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" th:value="${rs.email}" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">회원 이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${rs.name}" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">부서명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${rs.deptName}" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">핸드폰번호</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" id="phone" class="form-control" th:value="${rs.phone}" placeholder="010-0000-0000" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">우편번호</label>
                <div class="col-sm-10">
                    <input type="text" name="zipcode" id="zipcode" class="form-control" th:value="${rs.zipcode}" placeholder="자동 입력되는칸" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">주소</label>
                <div class="col-sm-10">
                    <input type="text" name="adr" id="address" class="form-control" th:value="${rs.adr}" placeholder="자동 입력되는칸" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">상세주소</label>
                <div class="col-sm-10">
                    <input type="text" name="detail_adr" id="address_detail" class="form-control" th:value="${rs.detail_adr}" placeholder="상세주소를 입력하세요" required readonly>
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label">사용자 권한</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${rs.roleName == 'ADMIN' ? '관리자' : rs.roleName == 'DEV' ? '개발자' : rs.roleName == 'USER' ? '일반 사용자' : rs.roleName}" readonly />
                </div>
            </div>
            <div class="text-center">
                <!-- 수정 버튼 링크 -->
                <a th:href="@{'/user/edit?userNo=' + ${rs.userNo}}" class="btn btn-primary">수정</a>
                <!-- 삭제 버튼 -->
                <button type="button" class="btn btn-danger" th:data-user-no="${rs.userNo}" onclick="deleteEmployee(this)">삭제</button>
                <!-- 취소 버튼 링크 -->
                <a href="/user/list" class="btn btn-secondary">취소</a>
                
                <!-- 리스트 버튼 (새로 추가) -->
    			<a href="/user/list" class="btn btn-info float-right">리스트</a>
            </div>
          
        </form>
    </div>
</div>
</main>
</html>
