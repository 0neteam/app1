<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
         <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">

    <title>title</title>
</head>

<body>
    <!-- form ******다 짜고나서 form 관련 세팅할것!!!****** -->
    <form action="">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <h1>거래처 정보</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">구분(매입처/매출처)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">상호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
                <div class="col-sm-2">사업자등록번호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">사업장주소</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">업태/종목</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
                <div class="col-sm-2">개업일자</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">발주url</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
                <div class="col-sm-2">품목url</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">대표자</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
                <div class="col-sm-2">전화번호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">담당자</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
                <div class="col-sm-2">담당자 전화번호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">이메일</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#modalDeleteConfirm">삭제</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#modalCorrectionConfirm">취소</button>
                </div>
            </div>
        </div>
    </form>

    <!--(MODAL)삭제 확인모달창창-->
    <div class="modal" id="modalDeleteConfirm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>"삭제 하시겠습니까?"</h1>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary">확인</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!--(MODAL)삭제 확인모달창창-->

    <!--(MODAL)수정 확인모달창창-->
    <div class="modal" id="modalCorrectionConfirm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>"삭제 하시겠습니까?"</h1>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary">확인</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!--(MODAL)수정 확인모달창창-->

</body>

</html>
