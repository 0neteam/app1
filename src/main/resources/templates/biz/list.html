<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* row 내에 있는 div에게 보더를 추가.
        .row>div {
            border: 1px solid black;
        }

        /*https://velog.io/@anna/css-sticky-sticky-sidebar-example*/
        /* // 좌측 본문 */
        .article {
            display: inline-block;
        }

        /* // 좌측 사이드바 */
        .side {
            float: left;
            position: sticky;
            top: 50px;
            margin: 10px;
        } */
    </style>
    <title>list</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row  w-100">
            <form class="d-flex">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input class="form-control me-1 " type="search" aria-label="Search">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-success" type="submit">검색</button>
                </div>
            </form>
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary">거래처 등록</button>
            </div>
        </div>
    </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th style="width: 5%; min-width: 50px;">번호</th>
                    <th style="width: 10%;">거래처명</th>
                    <th style="width: 15%;">업태</th>
                    <th style="width: 7%;">데이터Sync</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r, iterStat : ${bizList}">
                    <td th:text="${r.bizNo}"></td>
                    <td th:text="${r.bizName}"></td>
                    <td th:text="${r.bizType}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">품목 동기화</button>
                    </td>

</body>

</html>
