<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <style>
        .form-group {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
    <title>거래처 상세 정보</title>
</head>

<body>
<div class="container text-center card p-4">
    <form action="/biz/update" method="post">
        <div class="row form-group">
            <div class="col-sm-12">
                <h1>거래처 상세 정보</h1>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">상호</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.bizName}" class="form-control">
            </div>
            <div class="col-sm-2">사업자등록번호</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.bizNo}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">사업장주소</div>
            <div class="col-sm-10">
                <input type="text" th:value="${bizResult.adr}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">업태/종목</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.bizType}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">발주 URL</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.url}" class="form-control">
            </div>
            <div class="col-sm-2">품목 URL</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.url}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">대표자</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.ceo}" class="form-control">
            </div>
            <div class="col-sm-2">전화번호</div>
            <div class="col-sm-4">
                <input type="text" th:value="${bizResult.bizTel}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2">이메일</div>
            <div class="col-sm-10">
                <input type="email" th:value="${bizResult.email}" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#modalDeleteConfirm">삭제</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalCorrectionConfirm">취소</button>
            </div>
        </div>
    </form>
</div>

<!-- (MODAL) 삭제 확인 모달 -->
<div class="modal" id="modalDeleteConfirm">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1>삭제 하시겠습니까?</h1>
            </div>
            <div class="modal-body text-center">
                <button type="button" class="btn btn-primary" onclick="deleteBiz()">확인</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

<!-- (MODAL) 수정 확인 모달 -->
<div class="modal" id="modalCorrectionConfirm">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1>수정 하시겠습니까?</h1>
            </div>
            <div class="modal-body text-center">
                <button type="button" class="btn btn-primary" onclick="document.forms[0].submit()">확인</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteBiz() {
        if (confirm("정말 삭제하시겠습니까?")) {
            window.location.href = "/biz/delete?bizId=" + document.getElementById("bizId").value;
        }
    }
</script>

</body>
</html>
