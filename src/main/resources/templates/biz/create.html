<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        .form-group {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
    <title>create</title>
</head>

<body>
    <!-- form ******다 짜고나서 form 관련 세팅할것!!!****** -->
    <!--  보더라인 없애고 input 디자인을 기본으로(완) -->
    <!--form이 div안에 있어야함.(완) form name 작성(완), input 뒤에 / 붙이기(완)-->
    <div class="container text-center card p-4">
        <form action="@{/create}" name="createBiz" method="post">
            <div class="row form-group">
                <div class="col-sm-12">
                    <h1>거래처 정보</h1>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-light">사업자등록번호 검색</button>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">상호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="bizName" required />
                </div>
                <div class="col-sm-2">사업자등록번호</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="bizNum" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">사업장주소</div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="adr" required />
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-light">우편번호 검색</button>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">사업장주소 상세</div>
                <div class=" col-sm-4">
                    <input type="text" class="form-control" id="addrDetail" required />
                </div>
                <div class="col-sm-2">업태/종목</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="bizType" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">발주url</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="orderUrl" required />
                </div>
                <div class="col-sm-2">품목url</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="productUrl" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">발주key</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="orderKey" required />
                </div>
                <div class="col-sm-2">품목key</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="productKey" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">대표자</div>
                <div class="col-sm-4">
                    <input type="text" id="ceo" class="form-control" />
                </div>
                <div class="col-sm-2">전화번호</div>
                <div class="col-sm-4">
                    <input type="text" id="bizTel" class="form-control" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">이메일</div>
                <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='/biz/list';">취소</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
