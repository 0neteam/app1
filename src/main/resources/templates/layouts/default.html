<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/20333260?v=4" />
    <title th:text="${title}"></title>
    
	<script th:src="@{/webjars/jquery/dist/jquery.min.js}" type="text/javascript"></script>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	
	
    <!-- CSRF 토큰을 meta 태그로 추가 -->
    <meta name="csrf-token" content="${_csrf.token}"/>
	
	<!-- 각 페이지의 script가 작성될 위치 -->
	<!--
	<th:block layout:fragment="css"> 
    </th:block>
    -->
      
    <!--
    <th:block layout:fragment="script">
    </th:block>
	-->
	
    <!-- 각 페이지의 script가 작성될 위치 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/layouts/default.css">
    </th:block>   


	<!-- 텍스트 애니메이션을 위한 스크립트 -->
    <th:block layout:fragment="script">
        <script src="/js/layouts/default.js"></script>
    </th:block>
    
</head>
<body>

    <div th:replace="fragments/menu::menu"></div>
    
    <div th:replace="fragments/header::header"></div>

	<div th:replace="fragments/aside::aside" sec:authorize="isAuthenticated()"></div>
	
    <div layout:fragment="content" class="content"></div>

    <div th:replace="fragments/footer::footer"></div>

</body>
</html>
