<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
      
<main layout:fragment="content" class="container my-2">
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .section-container {
            flex: 1;
            overflow: auto;
            margin-bottom: 20px;
        }
        .row.border-bottom > div {
	        border-top: 1px solid #ddd;
	        border-bottom: 1px solid #ddd;
	        border-right: 1px solid #ddd;
	        padding: 8px 0;
	        text-align: center;
    	}
    	.row.border-bottom > div:first-child {
		    border-left: 1px solid #ddd;
		    border-radius: 10px 0 0 10px; 
		}
		.row.border-bottom > div:last-child {
		    border-radius: 0 10px 10px 0;
		}
    </style>

    <div class="container-fluid">
        <!-- 입고 섹션 -->
        <div class="container section-container p-4 border rounded shadow-sm">
            <div class="text-center">
                <h3>입고</h3>
                <form th:action="@{/searchInbound}" method="get">
                    <div class="row align-items-center mb-3">
                        <div class="col-sm-2">
                            <select class="form-select">
                                <option selected>전체</option>
                                <option value="1">발주코드</option>
                                <option value="2">품목코드</option>
                                <option value="3">품목명</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <button class="btn btn-success" type="submit">검색</button>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3 text-end">
                            <button type="button" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-danger">삭제</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <div class="row fw-bold border-bottom pb-2">
                    <div class="col-sm-1">발주코드</div>
                    <div class="col-sm-1">품목코드</div>
                    <div class="col-sm-2">품목명</div>
                    <div class="col-sm-1">발주수량</div>
                    <div class="col-sm-1">입고수량</div>
                    <div class="col-sm-1">발주일자</div>
                    <div class="col-sm-1">입고일자</div>
                    <div class="col-sm-2">거래처</div>
                    <div class="col-sm-1">추가입고일자</div>
                    <div class="col-sm-1">상태</div>
                </div>
                <div id="data-container"></div>
            </div>
        </div>

        <!-- 재고 섹션 -->
        <div class="container section-container p-4 border rounded shadow-sm">
            <div class="text-center">
                <h3>재고량</h3>
                <form th:action="@{/searchStock}" method="get">
                    <div class="row align-items-center mb-3">
                        <div class="col-sm-2">
                            <select class="form-select">
                                <option selected>전체</option>
                                <option value="1">품목코드</option>
                                <option value="2">품목명</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <button class="btn btn-success" type="submit">검색</button>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3 text-end">
                            <button type="button" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-danger">삭제</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <div class="row fw-bold border-bottom pb-2">
                    <div class="col-sm-4">품목코드</div>
                    <div class="col-sm-4">품목명</div>
                    <div class="col-sm-4">재고량</div>
                </div>
                <div id="stock-data-container"></div>
            </div>
        </div>
    </div>

    <script>
        function loadData() {
            document.getElementById("data-container").innerHTML = "<div class='col-sm-12'>데이터 없음</div>";
            document.getElementById("stock-data-container").innerHTML = "<div class='col-sm-12'>재고 데이터 없음</div>";
        }
        window.onload = loadData;
    </script>
</main>

</html>
