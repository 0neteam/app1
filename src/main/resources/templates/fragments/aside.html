<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ERP</title>
	<!-- Bootstrap CSS 링크 추가 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<aside th:fragment="aside" class="offcanvas offcanvas-start" id="side">
	<div class="offcanvas-header">
		<h1 class="offcanvas-title">ERP</h1>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
	</div>
	<div class="list-group list-group-flush">
		<a class="list-group-item list-group-item-action" href="#!">인사 관리</a>
		<a class="list-group-item list-group-item-action" href="#!">거래처 관리</a>
		<a class="list-group-item list-group-item-action" href="#!">품목 관리</a>

		<!-- 발주 관리 메뉴에 하위 메뉴 추가 -->
		<div class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#orderManagement" role="button" aria-expanded="false" aria-controls="orderManagement">
			발주 관리
		</div>
		<div class="collapse" id="orderManagement">
			<!-- 발주 관리 메뉴 -->


			<!-- 제조사 메뉴 및 하위 메뉴 -->
			<div class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#manufacturerMenu" role="button" aria-expanded="false" aria-controls="manufacturerMenu" style="padding-left: 30px;">
				제조사
			</div>
			<div class="collapse" id="manufacturerMenu">
				<a class="list-group-item list-group-item-action" href="/order/orderRequest" style="padding-left: 45px;">발주 관리</a>
				<a class="list-group-item list-group-item-action" href="/order/orderInquiry" style="padding-left: 45px;">발주 조회</a>
			</div>


			<div class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#estimateMenu" role="button" aria-expanded="false" aria-controls="estimateMenu" style="padding-left: 30px;">
				견적서
			</div>
			<div class="collapse" id="estimateMenu">
				<a class="list-group-item list-group-item-action" href="/order/quotationReview" style="padding-left: 45px;">견적서 검토</a>
			</div>

			<!-- 물품 관리 메뉴와 하위 메뉴 추가 -->
			<div class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#itemManagementMenu" role="button" aria-expanded="false" aria-controls="itemManagementMenu" style="padding-left: 30px;">
				물품 관리
			</div>
			<div class="collapse" id="itemManagementMenu">
				<a class="list-group-item list-group-item-action" href="/order/deliveryStatus" style="padding-left: 45px;">배송 상태 표시</a>
			</div>

		</div>

		<a class="list-group-item list-group-item-action" href="#!">수주 관리</a>
		<a class="list-group-item list-group-item-action" href="#!">운송 관리</a>
		<a class="list-group-item list-group-item-action" href="#!">입출고 관리</a>
	</div>
</aside>

<!-- Bootstrap JS 링크 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
